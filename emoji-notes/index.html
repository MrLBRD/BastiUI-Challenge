<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Note en emoji - Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head" id="one">
        <div class="eyes">
            <div class="eye"></div>
            <div class="moose"></div>
            <div class="eye"></div>
        </div>
    </div>
    <div class="head" id="two">
        <div class="eyes">

            <div class="eye"></div>
        </div>
    </div>
    <div class="head" id="three">
        <div class="eyes">
            <div class="eye"></div>
            <div class="moose"></div>
            <div class="eye"></div>
        </div>
    </div>
    <div class="head" id="four">
        <div class="eyes">
            <div class="eye"></div>
            <div class="moose"></div>
            <div class="eye"></div>
        </div>
    </div>
    <div class="head" id="five">
        <div class="eyes">
            <div class="eye"></div>
            <div class="moose"></div>
            <div class="eye"></div>
        </div>
    </div>

    <script>
        let heads = []
        heads.push(document.getElementById('one'))
        heads.push(document.getElementById('two'))
        heads.push(document.getElementById('three'))
        heads.push(document.getElementById('four'))
        heads.push(document.getElementById('five'))

        heads.forEach(el => {
            el.addEventListener('click', (e) => {
                heads.forEach(head => {
                    head.classList.remove('active')
                    head.classList.add('inactive')
                })
                el.classList.remove('inactive')
                el.classList.add('active')
            })
        })

    </script>
